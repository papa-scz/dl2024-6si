<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des Joueurs</title>
    <style>
        body {
            background-color: #333; /* Fond gris fonc√© */
            color: #fff; /* Texte blanc */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
   .classement-item {
      position: relative;
      /* Assure que le positionnement absolu de .place-joueur est relatif √† ce bloc */
      margin-bottom: 20px;
      padding: 20px 10px;
      /* Augmente le padding en haut pour laisser de la place √† .place-joueur */
      background-color: #444;
      /* L√©g√®rement plus clair que le fond */
      text-align: center;
    }

    .place-joueur {
      position: absolute;
      /* Positionnement absolu pour placer en dehors du bloc */
      top: -15px;
      /* Positionne l√©g√®rement en dehors du bloc */
      left: 50%;
      /* D√©bute au centre */
      transform: translateX(-50%);
      /* Centre parfaitement horizontalement */
      background-color: rgba(255,255,255,0.5);
      /* Fond blanc */
      color: #333;
      /* Couleur du texte, ajustez selon vos besoins */
      font-weight: bold;
      padding: 5px;
      border-radius: 50%;
      /* Cercle */
      width: 20px;
      /* Ajustez selon vos besoins */
      height: 20px;
      /* Ajustez selon vos besoins */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8em;
      /* Ajustez la taille du texte selon vos besoins */
      border: 2px solid #333;
      /* Bordure pour mieux distinguer le cercle sur fond blanc */
    }

    .nom-joueur {
      text-align: center;
      /* Centre sp√©cifiquement le nom du joueur */
    }
        .celebrite-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
        }
        .img-gray {
            filter: grayscale(100%);
        }
        .celebrites-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .info-modal {
            display: none;
            position: fixed;
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
        }
    .joueur-premier {
      box-shadow: 0 0 15px rgba(0, 0, 0, 1);
      /* Ombre plus prononc√©e */
      background-color: rgba(68, 68, 68, 1);
      /* Fond l√©g√®rement plus clair */
      transform: scale(1.05);
      /* Agrandit l√©g√®rement le bloc */
      transition: transform 0.3s ease;
      /* Animation douce pour l'agrandissement */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classement des Joueurs</h1>
        <div id="classement-container">
            <!-- Le classement des joueurs sera inject√© ici -->
        </div>
    </div>

    <div id="info-modal" class="info-modal">
        <!-- Les infos de la c√©l√©brit√© seront affich√©es ici -->
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('https://script.google.com/macros/s/AKfycbxH1XzjHDDD3nSo3FNiDBrcUv3NpLloOqi7Djgk-p7aTxFMZgW7wUjQCJEpr3aJlqSGuA/exec')
    .then(response => response.json())
    .then(data => {
        const classementContainer = document.getElementById('classement-container');
        data.classement.forEach(joueur => {
            const joueurDiv = document.createElement('div');
            joueurDiv.classList.add('classement-item');
            
            // V√©rifie si c'est le joueur num√©ro 1 et applique un style diff√©rent
            if (joueur.place === 1) {
                joueurDiv.classList.add('joueur-premier');
            }

            joueurDiv.innerHTML = `
    <div class="place-joueur">${joueur.place}</div>
    <div class="nom-joueur"><strong>${joueur.nomJoueur}</strong></div>
`;
            const celebritesContainer = document.createElement('div');
            celebritesContainer.classList.add('celebrites-container');
            joueur.celebrites.forEach(celebriteNom => {
                const celebrite = data.celebrites.find(c => c.nom === celebriteNom);
                if (celebrite) {
                    const img = document.createElement('img');
                    img.src = celebrite.lienPhoto;
                    img.alt = celebrite.nom;
                    img.classList.add('celebrite-img');
                    if (celebrite.dateDeces) {
                        img.classList.add('img-gray');
                    }
                    img.addEventListener('click', (e) => {
                        e.stopPropagation(); // Emp√™che la propagation de cet √©v√©nement
                        const infoModal = document.getElementById('info-modal');
                        const dateDecesFormatee = formaterDate(celebrite.dateDeces);
                        infoModal.innerHTML = `<h2>${celebrite.nom}</h2>
                                               <img src="${celebrite.lienPhoto}" alt="Photo de ${celebrite.nom}" style="max-width: 80%; height: auto; margin-top: 10px;">
                                               <p>${celebrite.titre}</p>
                                               <p>${celebrite.age}</p>`;
                        if (celebrite.dateDeces) {
                            infoModal.innerHTML += `<p>ü™¶ ${dateDecesFormatee}</p>`;
                        }
                        infoModal.style.display = 'block';
                    });
                    celebritesContainer.appendChild(img);
                }
            });
            joueurDiv.appendChild(celebritesContainer);
            classementContainer.appendChild(joueurDiv);
        });
    });

    window.addEventListener('click', function(e) {
        const infoModal = document.getElementById('info-modal');
        if (infoModal.style.display === 'block' && !infoModal.contains(e.target)) {
            infoModal.style.display = 'none';
        }
    });

    function formaterDate(dateString) {
        if (!dateString) return ""; // Retourne une cha√Æne vide si aucune date n'est fournie
        const date = new Date(dateString);
        const jour = date.getDate().toString().padStart(2, '0');
        const mois = (date.getMonth() + 1).toString().padStart(2, '0');
        const annee = date.getFullYear();
        return `${jour}/${mois}/${annee}`;
    }
});   
</script>
</body>
</html>
