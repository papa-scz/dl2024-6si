<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des Joueurs</title>
    <style>
        body {
            background-color: #333; /* Fond gris foncé */
            color: #fff; /* Texte blanc */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .classement-item {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #444; /* Légèrement plus clair que le fond */
        }
        .celebrite-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
        }
        .img-gray {
            filter: grayscale(100%);
        }
        .celebrites-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .info-modal {
            display: none;
            position: fixed;
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classement des Joueurs</h1>
        <div id="classement-container">
            <!-- Le classement des joueurs sera injecté ici -->
        </div>
    </div>

    <div id="info-modal" class="info-modal">
        <!-- Les infos de la célébrité seront affichées ici -->
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('https://script.google.com/macros/s/AKfycbxH1XzjHDDD3nSo3FNiDBrcUv3NpLloOqi7Djgk-p7aTxFMZgW7wUjQCJEpr3aJlqSGuA/exec')
    .then(response => response.json())
    .then(data => {
        const classementContainer = document.getElementById('classement-container');
        data.classement.forEach(joueur => {
            const joueurDiv = document.createElement('div');
            joueurDiv.classList.add('classement-item');
            joueurDiv.innerHTML = `<strong>${joueur.place}. ${joueur.nomJoueur}</strong>`;

            const celebritesContainer = document.createElement('div');
            celebritesContainer.classList.add('celebrites-container');
            joueur.celebrites.forEach(celebriteNom => {
                const celebrite = data.celebrites.find(c => c.nom === celebriteNom);
                if (celebrite) {
                    const img = document.createElement('img');
                    img.src = celebrite.lienPhoto;
                    img.alt = celebrite.nom;
                    img.classList.add('celebrite-img');
                    if (celebrite.dateDeces) {
                        img.classList.add('img-gray');
                    }
                    img.addEventListener('click', (e) => {
                        e.stopPropagation(); // Empêche la propagation de cet événement
                        const infoModal = document.getElementById('info-modal');
                        const dateDecesFormatee = formaterDate(celebrite.dateDeces); // Formate la date de décès
                        infoModal.innerHTML = `<h2>${celebrite.nom}</h2>
                                               <p>${celebrite.titre}</p>
                                               <p>${celebrite.age}</p>`;
                        if (celebrite.dateDeces) {
                            infoModal.innerHTML += `<p>${dateDecesFormatee}</p>`;
                        }
                        infoModal.style.display = 'block';
                    });
                    celebritesContainer.appendChild(img);
                }
            });
            joueurDiv.appendChild(celebritesContainer);
            classementContainer.appendChild(joueurDiv);
        });
    });

    // Gestionnaire d'événements pour fermer le modal quand on clique en dehors
    window.addEventListener('click', function(e) {
        const infoModal = document.getElementById('info-modal');
        if (infoModal.style.display === 'block' && !infoModal.contains(e.target)) {
            infoModal.style.display = 'none';
        }
    });

    // Fonction pour formater les dates
    function formaterDate(dateString) {
        if (!dateString) return ""; // Retourne une chaîne vide si aucune date n'est fournie

        const date = new Date(dateString);
        const jour = date.getDate().toString().padStart(2, '0');
        const mois = (date.getMonth() + 1).toString().padStart(2, '0'); // getMonth() retourne un mois de 0 à 11
        const annee = date.getFullYear();
        return `${jour}/${mois}/${annee}`;
    }
});
</script>
</body>
</html>
